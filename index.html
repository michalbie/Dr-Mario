<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dr.Mario</title>
        <link href="css/index.css" rel="stylesheet" />
        <script src="./src/index.js" type="module" defer></script>
    </head>
    <body>
        <img id="monitor" src="assets/monitor.png" />
        <div id="game-container">
            <section id="background-container">
                <section id="background-pattern"></section>

                <section class="left-container">
                    <section id="scoreboard-container">
                        <img src="assets/scoreboard.png" />
                        <div id="top-score-container"></div>
                        <div id="current-score-container"></div>
                    </section>
                    <section id="magnifier-container">
                        <img id="magnifier" src="assets/magnifier.png" />
                        <img id="bl-virus" class="virus-animation" src="assets/magnifier/bl/move.gif" />
                        <img id="br-virus" class="virus-animation" src="assets/magnifier/br/move.gif" />
                        <img id="yl-virus" class="virus-animation" src="assets/magnifier/yl/move.gif" />
                    </section>
                </section>

                <section class="right-container">
                    <section id="doctor-container">
                        <img id="doctor-frame" src="assets/doctor_frame.png" />
                        <img id="doctor-animation" src="assets/doctor_throw.gif" />
                    </section>
                    <section id="info-container">
                        <img src="assets/info.png" />
                        <div id="level-number"></div>
                        <div id="viruses-number"></div>
                    </section>
                </section>
            </section>

            <section id="board-container">
                <img src="assets/bottle.png" />
                <div id="game-board"></div>
            </section>

            <div id="game-info">
                <img src="assets/sc.png" />
            </div>
        </div>
    </body>
</html>
